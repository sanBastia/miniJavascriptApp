var profile = function(gender,beratBadan,tinggiBadan){
  
  this.gender = gender;
  this.beratBadan = beratBadan;
  this.tinggiBadan = tinggiBadan * 0.01;
  this.beratIdeal = beratBadan / Math.pow(this.tinggiBadan,2);

      if(gender === "L" || gender === "l")
    {
        if( this.beratIdeal < 17)
          {
            console.log(condition[0]);
          }else if(this.beratIdeal >= 17 && this.beratIdeal <= 23){
              console.log(condition[1]);
            }else if (this.beratIdeal >= 23 && this.beratIdeal <= 27 ){
              
              console.log(condition[2]);
               
            }else{
              console.log(condition[3]);
            
            }
      } else {
  
           if(this.beratIdeal < 18)
          {
            console.log(condition[0]);
          }else if(this.beratIdeal >= 18 && this.beratIdeal <= 25){
              console.log(condition[1]);
            }else if (this.beratIdeal >= 25 && this.beratIdeal <= 27 ){
              console.log(condition[2]);
              
            }else{
              console.log(condition[3]);
              
            }
        }
    
  }
  
  this.laporan = function(){
        if(this.gender === "L" || this.gender ==="l")
            {
            console.log("GENDER : LAKI LAKI");
              }
          else{
            console.log("GENDER : PEREMPUAN");
          }
            console.log("Berat badan sekarang : "+this.beratBadan+"kg");
            console.log("Tinggi badan sekarang : "+this.tinggiBadan+" m");
          
    
    
  }
    
}

console.log("***********************************");
